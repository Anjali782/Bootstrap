<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Forms in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Forms in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5 bg-danger p-3 text-white">
        <!--########################START HERE#########################-->

        <!-- FORM -->
        <h3 style="text-align: center;">Register Here</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control">
                <small>Your email will not be shared with anyone</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" readonly>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" readonly>
            </div>

            <div class="form-group">>
                <label for="designation">Designation</label>
                <select id="designation" class="form-control" placeholder="Select a Designation">
                    <option>Software Engineer</option>
                    <option>Team Lead</option>
                    <option>Project Manager</option>
                    <option>Team Lead</option>
                </select>
            </div>

             <label for="designation" class="form-check-label">chose your gender</label>
            <div class="form-check">

           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        
          <label class="form-check-label ml-3" for="flexCheckDefault">
         Male
         </label>
           </div>
         <div class="form-check">
         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
         <label class="form-check-label ml-3" for="flexCheckChecked">
          Female
         </label>
           </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="3" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label class ="form-check-label" for="file">Upload File </label>
                <input type="file" id="file" class="form-control-file">
                <small id="fileHelp">Max 3mb size</small>
            </div>
            <button type="submit" class="btn btn-outline-white">Submit</button>
        </form>

        <br><br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
